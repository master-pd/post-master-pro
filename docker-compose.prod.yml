version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postmaster-postgres
    restart: always
    environment:
      POSTGRES_DB: postmaster_prod
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postmaster-network

  redis:
    image: redis:7-alpine
    container_name: postmaster-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postmaster-network

  redis-queue:
    image: redis:7-alpine
    container_name: postmaster-redis-queue
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6380:6379"
    volumes:
      - redis_queue_data:/data
    networks:
      - postmaster-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postmaster-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/postmaster_prod
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - QUEUE_REDIS_URL=redis://:${REDIS_PASSWORD}@redis-queue:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/public/uploads
    env_file:
      - .env.production
    networks:
      - postmaster-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postmaster.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.services.postmaster.loadbalancer.server.port=5000"

  nginx:
    image: nginx:alpine
    container_name: postmaster-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - postmaster-network

  # Monitoring stack (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: postmaster-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - postmaster-network

  grafana:
    image: grafana/grafana:latest
    container_name: postmaster-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - postmaster-network

volumes:
  postgres_data:
  redis_data:
  redis_queue_data:
  prometheus_data:
  grafana_data:

networks:
  postmaster-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16